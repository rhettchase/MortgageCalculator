name: Build and Push .NET Package

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV

    - name: Build
      run: dotnet build MortgageCalcClass/MortgageCalcClass.csproj --configuration Release /p:Version=${VERSION}

    - name: Test
      run: dotnet test MortgageCalcClass/MortgageCalcClass.csproj --configuration Release /p:Version=${VERSION} --no-build

    - name: Pack
      run: dotnet pack MortgageCalcClass/MortgageCalcClass.csproj --configuration Release /p:Version=${VERSION} --no-build --output . -p:PackageID=RhettMortgageCalcClassLibrary

    - name: Push
      run: dotnet nuget push RhettMortgageCalcClassLibrary.${VERSION}.nupkg --source https://nuget.pkg.github.com/rhettchase/index.json --api-key ${{ secrets.NUGET_PAT }}
